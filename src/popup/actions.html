<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="actions.css"/>
        <script src="/browser-polyfill.js"></script>
        <script src="/shared-assets.js"></script>
        <script src="/popup/actions.js"></script>
        <script src="/popup/progressButton.js"></script>
    </head>
    <body>
<!-- STATIC TOOLBAR -->
        <div class="toolbar">
            <div id="button-main" class="button arrow-left hidden"></div>
            <div id="button-settings" class="button gear-fill"></div>
        </div>



<!-- SLIDING PAGES -->
        <div id="slider" class="slider"><div class="slider-holder">

        <!-- MAIN PAGE -->
            <div id="main" class="slider-page active">
                <div class="grouped">
                    <input id="search-input" type="text" class="input-big" size="17" placeholder="VIN OR LOT">
                    
                    <div id="salvage-selector">
                        <div class="slide-radio">
                            <input id="download-unknown" type="radio" class="toggle-option" name="salvage-name" checked>
                            <label for="unknown-salvage">Unknown</label>
                            
                            <input id="download-copart" type="radio" class="toggle-option" name="salvage-name">
                            <label for="copart">Copart</label>
                            
                            <input id="download-iaai" type="radio" class="toggle-option" name="salvage-name">
                            <label for="iaai">IAAI</label>
                            
                            <div class="slider"></div>
                        </div>
                    </div>
                    
                    <div id="search-button" is="progress-button" class="button disabled" data-style-orig="button">
                        Search
                    </div>
                </div>
                <div id="download-button" is="progress-button"
                     class="button ungrouped disabled" data-style-orig="button ungrouped">
                    Download Images
                </div>
            </div>

        <!-- SETTINGS PAGE -->
            <div id="settings" class="slider-page">
                <div class="settings-grid grouped">
                    <div class="settings-title">Salvage search:</div>

                    <div class="toggle-cover"><div class="toggle">
                        <input id="settings-copart" type="checkbox" class="checkbox">
                        <div class="knobs">
                            <span></span>
                        </div>
                        <div class="layer"></div>
                    </div></div>
                    <div class="settings-label">Copart.com</div>

                    <div class="toggle-cover"><div class="toggle">
                        <input id="settings-iaai" type="checkbox" class="checkbox">
                        <div class="knobs">
                            <span></span>
                        </div>
                        <div class="layer"></div>
                    </div></div>
                    <div class="settings-label">IAAI.com</div>

                    <div class="toggle-cover"><div class="toggle">
                        <input id="settings-row52" type="checkbox" class="checkbox">
                        <div class="knobs">
                            <span></span>
                        </div>
                        <div class="layer"></div>
                    </div></div>
                    <div class="settings-label">Row52.com</div>

                    <div class="toggle-cover"><div class="toggle">
                        <input id="settings-poctra" type="checkbox" class="checkbox">
                        <div class="knobs">
                            <span></span>
                        </div>
                        <div class="layer"></div>
                    </div></div>
                    <div class="settings-label">Poctra.com</div>

                    <div class="toggle-cover"><div class="toggle">
                        <input id="settings-bidfax" type="checkbox" class="checkbox">
                        <div class="knobs">
                            <span></span>
                        </div>
                        <div class="layer"></div>
                    </div></div>
                    <div class="settings-label">BidFax.info</div>


                    <!-- <input type="text" id="zip" class="input-small" size="5" maxlength="5">
                    <div class="settings-label">ZIP for fallback searches</div>
                    
                    <div class="toggle-cover"><div class="toggle">
                        <input type="checkbox" class="checkbox" id="fallback">
                        <div class="knobs">
                            <span></span>
                        </div>
                        <div class="layer"></div>
                    </div></div>
                    <span class="helper-wrapper">
                        <div class="settings-label">
                            Fallback to searches
                                <div class="helpertext">
                                When a search returns no results
                                from any of the selected salvage websites, you might decide
                                to search each site by hand. If this setting is turned
                                off, a new tab will only be opened if your vehicle was
                                located. If this setting is turned on, a new tab will be
                                opened for each of the selected websites, showing you
                                the results of the search.
                            </div>
                        </div>
                    </span> -->

                </div>
                <p id="version" class="tiny ungrouped">vX.X</p>
            </div>

<!-- END SLIDING PAGES -->
        </div></div>

<!-- STATIC notification BAR -->
        <div id="notification-drawer" class="drawer hidden">
        </div>


    </body>
</html>
